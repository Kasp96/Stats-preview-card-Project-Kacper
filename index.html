<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project stats preview card </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card">
        <header>
            <img class="header-img" src="./img/image-header-mobile.jpg" alt="main foto">
            <div class="header-shadow"></div>
        </header>

        <div class="section-body">
            <h1 class="section-heading">Get insights that help your businnes grow.</h1>
            <p class="section-text">Discover the benefits of data analytics and make better decisions regarding revenue,

                customer experience, and overall efficiency.</p>
            <div class="section-stats">
                <div class="stats-element">
                    <p class="stats-heading">10k+</p>
                    <p class="stats-text">companies</p>
                </div>
                <div class="stats-element">
                    <p class="stats-heading">314</p>
                    <p class="stats-text">templates</p>
                </div>
                <div class="stats-element">
                    <p class="stats-heading">12M+</p>
                    <p class="stats-text">queries</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
